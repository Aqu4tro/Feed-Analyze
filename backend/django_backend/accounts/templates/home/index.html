{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboards</title>
    <link rel="stylesheet" href="{% static 'styleHome.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><strong>Nome:</strong> {{ user.firstName }} {{ user.lastName }}</li>
            <li><strong>E-mail:</strong> {{ user.email }}</li>
        </ul>
        <form method="POST">
            {% csrf_token %}
            <ul>
                <li>
                    <button name="logout" id="logout" type="submit" class="form-button">Sair</button>
                </li>
            </ul>
        </form>
    </div>

    <div class="main-content">
        <header>
            <h1>Bem-vindo ao Feed Analyze</h1>
        </header>
        <main>
            <section>
                <h2>Dashboards</h2>
                <div class="dashboard-container">
                    <div class="dashboard-item">
                        <iframe
                            src="{{ dashboard_urls.Tráfego_diário }}"
                            frameborder="0"
                            height="100%"
                            allowtransparency
                        ></iframe>
                    </div>
                    <div class="dashboard-block">
                        <div class="dashboard-item">
                            <iframe
                                src="{{ dashboard_urls.Tempo_logado }}"
                                frameborder="0"
                                height="100%"
                                allowtransparency
                            ></iframe>
                        </div>
                        <div class="dashboard-item">
                            <iframe
                                src="{{ dashboard_urls.Posts_por_categoria }}"
                                frameborder="0"
                                height="100%"
                                allowtransparency
                            ></iframe>
                        </div>    
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Feed Analyze. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
